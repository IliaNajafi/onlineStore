<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoea - Login</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-white min-h-screen px-4 pt-6 relative">
    <div class="w-full">
      <button class="text-xl text-black">‚Üê</button>
    </div>

    <div class="absolute top-[132px] left-1/2 -translate-x-1/2">
      <img src="/icons/loginLogo.png" alt="Logo" class="w-[54px] h-[81px]" />
    </div>

    <div
      class="absolute top-[331px] left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm text-center"
    >
      <h2 class="text-[32px] font-semibold text-[#152536] mb-10 mt-28">
        Login to Your Account
      </h2>
      <!-- username Section -->
      <div class="mb-4 relative">
        <input
          type="text"
          placeholder="Username"
          class="w-full py-3 pl-10 pr-4 rounded-md bg-gray-50 text-sm focus:outline-none"
        />
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
          <img src="/icons/emailLogo.png" alt="emailLogo" />
        </span>
        <p
          id="usernameError"
          class="text-red-500 text-sm text-left mt-1 ml-1"
        ></p>
      </div>
      <!-- password Section -->
      <div class="mb-2 relative">
        <input
          id="passwordInput"
          type="password"
          placeholder="Password"
          class="w-full py-3 pl-10 pr-10 rounded-md bg-gray-50 text-sm focus:outline-none"
        />
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2">
          <img src="/icons/passwordLogo.png" alt="passwordLogo" />
        </span>
        <button
          id="togglePassword"
          type="button"
          class="absolute right-3 top-1/2 transform -translate-y-1/2"
        >
          <img id="eyeIcon" src="/icons/unhideLogo.png" />
          <img id="eyeOffIcon" src="/icons/hideLogo.png" class="hidden" />
        </button>
        <p
          id="passwordError"
          class="text-red-500 text-sm text-left mt-2 ml-1"
        ></p>
      </div>

      <a class="text-[14px] text-black mt-4 block">Signup</a>
    </div>

    <button
      id="signinBtn"
      disabled
      class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-black text-white w-full max-w-sm h-[47px] py-2 px-6 rounded-full opacity-50 cursor-not-allowed"
    >
      Signin
    </button>

    <script type="module" src="/src/login.js"></script>
  </body>
</html>
