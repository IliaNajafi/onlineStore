<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoea - Checkout</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="flex items-center justify-between px-4 py-4">
      <div class="flex items-center gap-3">
        <button id="backButton" class="text-3xl font-light">&#8592;</button>
        <h1 class="text-2xl font-semibold">Checkout</h1>
      </div>
      <button>
        <img src="/icons/dots.svg" alt="More" class="w-10 h-10" />
      </button>
    </div>

    <!-- Shipping Address -->
    <section class="px-4">
      <p class="text-sm font-semibold mb-2">Shipping Address</p>
      <div class="bg-white rounded-xl p-3 flex justify-between items-center">
        <div class="flex gap-3 items-center">
          <img src="/icons/locationIcon.svg" alt="" class="w-5 h-5" />
          <p id="shippingAddress"></p>
        </div>
        <button id="chooseAddressBtn">
          <img src="/icons/pencilIcon.svg" class="w-4 h-4" alt="Edit" />
        </button>
      </div>
    </section>
    <hr class="text-gray-300 mt-4 mx-6" />
    <section class="px-4 mt-4">
      <p class="font-bold mb-2">Order List</p>
      <div id="checkoutProductList" class="space-y-5"></div>
    </section>

    <!-- Choose Shipping -->
    <section class="px-4 mt-6">
      <p class="text-sm font-semibold mb-2">Choose Shipping</p>
      <button
        class="w-full flex justify-between items-center bg-white p-3 rounded-xl"
      >
        <div class="flex items-center gap-3">
          <img src="/icons/truckIcon.svg" class="w-5 h-5" alt="" />
          <span id="shippingType" class="text-sm font-bold"
            >Choose Shipping Type</span
          >
        </div>
        <img
          id="chooseShippingBtn"
          src="/icons/rightArrowShipping.svg"
          class="w-3 h-3"
          alt=""
        />
      </button>
    </section>
    <hr class="text-gray-200 mt-4 mx-6" />

    <!-- Promo Code -->
    <section class="px-4 mt-6">
      <p class="text-sm font-bold mb-2">Promo Code</p>
      <div class="flex items-center gap-4">
        <div
          id="promoContainer"
          class="flex-1 bg-gray-100 rounded-xl mx-2 px-4 py-3"
        >
          <input
            id="promoInput"
            type="text"
            placeholder="Enter Promo Code"
            class="w-full text-sm bg-transparent focus:outline-none"
          />
        </div>
        <button
          id="applyPromoBtn"
          class="w-12 h-12 flex items-center justify-center rounded-full"
        >
          <img src="/icons/plusCircleIcon.svg" class="w-20 h-20 mr-1" alt="" />
        </button>
      </div>
    </section>

    <!-- Price Summary -->
    <section class="bg-white p-8 mt-6 mx-4 space-y-3 rounded-2xl">
      <div class="flex justify-between text-sm">
        <span class="text-gray-500">Amount</span>
        <span id="amountPrice" class="font-medium">$0.00</span>
      </div>
      <div class="flex justify-between text-sm">
        <span class="text-gray-500">Shipping</span>
        <span id="shippingPrice" class="font-medium">$0.00</span>
      </div>
      <div id="discountSec" class="flex justify-between text-sm hidden">
        <span class="text-gray-500">Promo</span>
        <span id="discountAmount" class="font-medium">-$0.00</span>
      </div>
      <hr class="text-gray-300" />
      <div class="flex justify-between text-sm">
        <span class="text-gray-500">Total</span>
        <span id="totalPrice" class="font-bold">$0.00</span>
      </div>
    </section>

    <!-- Checkout Button -->
    <div class="px-4 py-6">
      <button
        class="w-full h-16 flex items-center justify-center gap-2 bg-black text-white text-[15px] font-semibold rounded-full shadow-xl"
      >
        Continue to Payment
        <img src="/icons/rightArrow.svg" class="w-4 h-4" alt="Arrow" />
      </button>
    </div>
    <script type="module" src="/src/checkout.js"></script>
  </body>
</html>
